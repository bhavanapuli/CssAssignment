<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Positioning</title>

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="box centerBox"></div>
            </div>
        </section>

        <section>
            <div class="container container2">
                <div class="box topLeftBox"></div>
                <div class="box topRightBox"></div>
                <div class="box bottomLeftBox"></div>
                <div class="box bottomRightBox"></div>
            </div>
        </section>

        <section>
            <div class="container container1">
                <section>
                    <div class="box topLeftBox">
                        <div class="innerBox center"></div>
                    </div>
                </section>

                <section>
                    <div class="box topRightBox">
                        <div class="innerBox center"></div>
                    </div>
                </section>

                <section>
                    <div class="box bottomLeftBox">
                        <div class="innerBox center"></div>
                    </div>
                </section>

                <section>
                    <div class="box bottomRightBox">
                        <div class="innerBox center"></div>
                    </div>
                </section>
            </div>
        </section>


    </main>
</body>

</html>
